<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="/css/fonts.css" media="all">
  <link rel="stylesheet" type="text/css" href="/css/nv.d3.min.css" media="all">
  <style type="text/css">
    body { font-family: 'PT Sans Narrow'; background: #f0f0f0; color: #111; }
    h1 { font-family: 'PT Sans Narrow'; font-weight: bold; font-size: 48px; padding: 0; line-height: 48px; margin: 30px 0 0 0; color: #333; }
    h2 { font-family: 'PT Sans Narrow'; font-weight: bold; font-size: 24px; padding: 20px 0px 0px 10px; color: #066; }
    h3 { font-family: 'PT Sans Narrow'; font-weight: normal; padding: 5px 0px 0px 10px; color: #999; font-size: 18px; }

    .logo { background: url('/i/logo.gif') no-repeat 50px 15px; padding: 0 0 0 200px; height: 110px; }
    .subtitle { font-family: 'PT Sans Narrow'; color: #ccc; font-size: 18px; line-height: 18px; }
    .leftc { padding: 0 0 20px 40px; }

    .container { background: #fff; }
    .brick1 { margin-top: 10px; }
    .brick2 { margin-top: 20px; }
    .r { text-align: right; }

    div.topbox { height: 300px; overflow: auto; }
    
    ul.flows { padding: 10px; }
    ul.flows li { list-style-type: none !important; padding: 5px 5px 8px 28px !important; opacity: 0.9; }
    
    ul.flows li.unknown { background: url('i/0207-eye.png') no-repeat 0px 20px; }
    ul.flows li.torrent { background: url('i/0326-tab.png') no-repeat 0px 20px; }
    ul.flows li.skype { background: url('i/0455-skype.png') no-repeat 0px 20px; }
    
    ul.flows div.proto { font-size: 12px; color: #333; }
    span.arr { color: #ccc; line-height: 14px; }
    span.dst { color: #049; padding-left: 4px; font-family: 'PT Sans Narrow'; font-size: 18px; }
    span.src { color: #049; padding-right: 4px; font-family: 'PT Sans Narrow'; font-size: 18px; }   

    ul.hosts { padding: 10px; }
    ul.hosts li { list-style-type: none !important; padding: 5px 5px 8px 28px !important; opacity: 0.9; width: 300px; float: left; }
    
    ul.hosts li.android { background: url('i/0450-android.png') no-repeat 0px 20px; }
    ul.hosts li.apple { background: url('i/0448-apple.png') no-repeat 0px 20px; }
    ul.hosts li.bsd { background: url('i/0241-evil2.png') no-repeat 0px 20px; }
    ul.hosts li.cd { background: url('i/0342-radio-checked2.png') no-repeat 0px 20px; }
    ul.hosts li.datacenter { background: url('i/0101-database.png') no-repeat 0px 20px; }
    ul.hosts li.dead { background: url('i/0025-clubs.png') no-repeat 0px 20px; }
    ul.hosts li.console { background: url('i/0022-dice.png') no-repeat 0px 20px; }
    ul.hosts li.avhome { background: url('i/0092-tv.png') no-repeat 0px 20px; }
    ul.hosts li.linux { background: url('i/0447-tux.png') no-repeat 0px 20px; }
    ul.hosts li.misc { background: url('i/0047-stack.png') no-repeat 0px 20px; }
    ul.hosts li.monitor { background: url('i/0156-stats-dots.png') no-repeat 0px 20px; }
    ul.hosts li.net { background: url('i/0189-tree.png') no-repeat 0px 20px; }
    ul.hosts li.security { background: url('i/0144-lock.png') no-repeat 0px 20px; }
    ul.hosts li.pos { background: url('i/0064-credit-card.png') no-repeat 0px 20px; }
    ul.hosts li.printer { background: url('i/0085-printer.png') no-repeat 0px 20px; }
    ul.hosts li.projector { background: url('i/0100-drive.png') no-repeat 0px 20px; }
    ul.hosts li.router { background: url('i/0305-shuffle.png') no-repeat 0px 20px; }
    ul.hosts li.tablet { background: url('i/0091-tablet.png') no-repeat 0px 20px; }
    ul.hosts li.solaris { background: url('i/0213-sun.png') no-repeat 0px 20px; }
    ul.hosts li.storage { background: url('i/0099-floppy-disk.png') no-repeat 0px 20px; }
    ul.hosts li.switch { background: url('i/0201-upload3.png') no-repeat 0px 20px; }
    ul.hosts li.thin { background: url('i/0087-display.png') no-repeat 0px 20px; }
    ul.hosts li.vc { background: url('i/0021-video-camera.png') no-repeat 0px 20px; }
    ul.hosts li.voip { background: url('i/0067-phone.png') no-repeat 0px 20px; }
    ul.hosts li.windows { background: url('i/0451-windows.png') no-repeat 0px 20px; }
    ul.hosts li.unknown { background: url('i/0207-eye.png') no-repeat 0px 20px; }
    
    ul.hosts div.mac { font-family: 'PT Sans Narrow'; font-size: 18px; color: #094; text-transform: uppercase; line-height: 24px; }
    ul.hosts div.name { font-family: 'PT Sans Narrow'; font-size: 14px; line-height: 20px; }
    ul.hosts div.type { font-size: 12px; color: #999; line-height: 14px; }

    div.diabox { padding: 65px 0px 45px 35px; }
    div.dia { width: 300px; height: 300px; background: #f0f0f0; }

    div.barbox1 { padding: 35px 0px 0px 0px; }
    div.bar { width: 600px; height: 200px; background: #f0f0f0; }
    div.bar svg { width: 600px; height: 200px; }
  </style> 
</head>
<body>
  <div class="container" id="common">
    <div class="row brick2">
      <div class="col-md-12">
        <div class="con_state con_state_connecting alert alert-info" role="alert">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          Try to connect...          
        </div>
        <div class="con_state con_state_connected alert alert-success" role="alert">
          <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
          <span class="ml">Successfuly connected to server.
        </div>
        <div class="con_state con_state_error alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          Error in server connection.
        </div>
      </div>
    </div>
    
    <div class="row brick2">
      <div class="col-md-12 logo">
        <h1>NTCE</h1>
        <div class="subtitle">NDM traffic classification engine</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 leftc">
        <h2>Flows</h2>
        <div>
          <ul class="flows"></ul>
        </div>
      </div>
      <div class="col-md-7">
        <div class="barbox1">
          <h3>Protocols, flows count</h3>
          <div id="bar_flows" class="bar"><svg></svg></div>
        </div>
        <div>
          <h3>Protocols in times, flows count</h3>
          <div id="bar_flows_timeline" class="bar"><svg></svg></div>
        </div>
        <h2>Hosts</h2>
        <div class="topbox">
          <ul class="hosts"></ul>        
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>

  </div>
  
  <div class="hide">
    <div id="flows" class="_template">
      <li class="@3@">
        <div class="proto">@0@:@3@</div>
        <div class="link"><span class="src">@1@</span><span class="glyphicon glyphicon-arrow-right arr"><span class="dst">@2@</span></span></div>
      </li>
    </div>
    <div id="hosts" class="_template">
      <li class="@4@">
        <div class="mac">@0@</div>
        <div class="name">@3@</div>
        <div class="type">@1@ @2@</div>
      </li>
    </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
